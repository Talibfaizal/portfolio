<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Talib faizal - Web developer, Programmer</title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/portfolio/index.html">Home</a></li>
                    <li><a href="/portfolio/intro.html">My intro</a></li>
                    <li><a href="/portfolio/service.html">Services</a></li>
                    <li><a href="/portfolio/blog.html">Blog</a></li>
                    <li><a href="/portfolio/contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="image/hamburger.png" alt="">
            <img class="cross" src="image/cross.png" alt="">
        </div>
            <div class="contactform">
                <h1>Contact me for work & general enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter your name</label>
                        <input type="name" class="form-control" id="clientname">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & mobile no. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientmobile" class="form-label">Mobile no.</label>
                      <input type="mobile no" class="form-control" id="clientmobile">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work on a project with me</label>
                    </div>
                    <button type="button" class="btn btn-sm">Submit</button>
                  </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
